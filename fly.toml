aapp = "twoja-nazwa-aplikacji"

[build]
  image = "node:18-bullseye"

[env]
  PORT = "3000"

[deploy]
  release_command = "npm run build" # jeśli masz build script, jeśli nie, usuń tę linijkę

[experimental]
  allowed_public_ports = [3000]
  auto_rollback = true

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
